# Site settings
title: IEEE VIS
email: web@ieeevis.org
description: > # this means to ignore newlines until "baseurl:"
  Website for IEEE VIS.
baseurl: "/year/2019/" # the subpath of your site, e.g. /blog/
url: "http://ieeevis.org" # the base hostname & protocol for your site
year: 2019

# Github settings
github_repository: "https://github.com/ieee-vgtc/ieeevis.org"
github_pull_request_branch: "development"

# Build settings
markdown: kramdown

exclude: ['docs', 'data', 'extra', 'README.md', 'Makefile', 'scripts', 'files', '.DS_Store', 'src', 'node_modules']

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      contact: "web@ieeevis.org"
      layout: "main"
