---
layout: default
---

<header class="shape-section shape-section--gray">
    <h1>{{ page.title }}</h1>
</header>
<div class="content md:px-16 px-6 py-16 flex md:flex-row flex-col justify-between ">
    <article class="md:w-3/5 w-full md:mt-0 mt-8 md:order-none order-2 ">
        <div class="mb-10 ">
            {{ content }}
        </div>
    </article>
    {% if page.sidebar %}
        {% include sidebar.html %}
    {% endif %}
</div>
